    <style>
        /* スタイル */
        body {
            background-color: #1a1a1a;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            font-family: Arial, sans-serif;
            user-select: none;
        }

        h1 {
            margin: 5px 0;
            font-size: calc(12px + 1vw);
            text-align: center;
        }

        .account {
            margin: 10px;
            text-align: center;
            width: 100%;
            max-width: 1200px;
        }

        .account-title {
            font-size: calc(12px + 1vw);
            font-weight: bold;
            margin-bottom: 10px;
            color: #FFE500;
            cursor: pointer; /* クリック可能であることを示す */
        }

        .images {
            display: none; /* 初期状態では非表示 */
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .images img {
            max-height: 70px;
            max-width: 100px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .images img:hover {
            transform: scale(1.05);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
        }

        .modal.open {
            display: flex;
        }

        .modal.open img {
            cursor: zoom-out;
        }
    </style>

accounts.forEach(account => {

    const accountTitle = document.createElement('div');
    accountTitle.classList.add('account-title');
    accountTitle.textContent = account.title;

    // クリックで画像の表示/非表示を切り替え
    accountTitle.onclick = function() {
        const imagesDiv = accountDiv.querySelector('.images');
        
        // もし前に開いた画像があったら、閉じる
        if (lastOpened && lastOpened !== imagesDiv) {
            lastOpened.style.display = 'none';
        }

        // 画像の表示状態を切り替え
        imagesDiv.style.display = imagesDiv.style.display === 'none' ? 'flex' : 'none';
        
        // 最後に開いた画像を更新
        lastOpened = imagesDiv.style.display === 'flex' ? imagesDiv : null;
    };

    const imagesDiv = document.createElement('div');
    imagesDiv.classList.add('images');

    account.images.forEach(imageUrl => {
        const img = document.createElement('img');
        img.src = imageUrl;
        img.alt = 'account image';
        img.onclick = function() {
            openModal(img.src);
        };
        imagesDiv.appendChild(img);
    });

    accountDiv.appendChild(accountTitle);
    accountDiv.appendChild(imagesDiv);
    accountsContainer.appendChild(accountDiv);

// モーダルを開く
function openModal(src) {
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modal-img');
    modalImg.src = src;
    modal.classList.add('open');
}

// モーダルを閉じる
function closeModal() {
    const modal = document.getElementById('modal');
    modal.classList.remove('open');
