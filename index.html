<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>垢番号リスト</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            font-family: Arial, sans-serif;
            user-select: none;
        }

        h1 {
            margin: 5px 0;
            font-size: calc(12px + 1vw);
            text-align: center;
        }

        .account {
            margin: 10px;
            text-align: center;
            width: 100%;
            max-width: 1200px;
        }

        .account-title {
            font-size: calc(12px + 1vw);
            font-weight: bold;
            margin-bottom: 10px;
            color: #FFE500;
        }

        .images {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .images img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .images img:hover {
            transform: scale(1.1);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: -150px;
            background: rgba(0, 0, 0, 0.1);
            color: white;
            font-size: calc(2vw + 2vh);
            text-align: center;
            opacity: 0.1;
            transition: opacity 0.3s ease;
        }

        .modal.open {
            display: flex;
        }

        .modal.open .overlay {
            opacity: 1;
        }
    </style>
</head>
<body>

    <h1>クリックで画像拡大　3桁数字が垢番号</h1>
    <h1>名誉画像がない垢は全て名誉2　質問はコメント下さい</h1>
    
    <div class="account">
        <div class="account-title">000 - BE 0万 - 0円</div>
        <div class="images">
            <!-- Imgurの画像リンク -->
            <img src="https://i.imgur.com/7HFlzDs.jpg" alt="画像1" onclick="openModal('https://i.imgur.com/7HFlzDs.jpg')">
        </div>
    </div>

    <div id="modal" class="modal" onclick="closeModal()">
        <img id="modal-image" src="" alt="拡大画像">
        <div class="overlay">gametrade.jp/users/1825207</div>
    </div>

    <script>
        // F12と右クリックを無効にする
        document.addEventListener("keydown", function(e) {
            // F12やCtrl+Shift+Iを無効化
            if (e.key === "F12" || (e.ctrlKey && e.shiftKey && e.key === "I")) {
                e.preventDefault();
            }
        });

        document.addEventListener("contextmenu", function(e) {
            e.preventDefault();  // 右クリックメニューを無効化
        });

        // モーダルを開く関数
        function openModal(src) {
            document.getElementById('modal-image').src = src;
            document.getElementById('modal').classList.add('open');
            history.pushState(null, null, "");
        }

        // モーダルを閉じる関数
        function closeModal() {
            document.getElementById('modal').classList.remove('open');
            history.pushState(null, null, "");
        }

        // コピーを無効にする
        document.addEventListener('copy', function(e) {
            e.preventDefault();
        });
    </script>

</body>
</html>
