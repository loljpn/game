<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アカウント一覧</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            user-select: none; /* テキスト選択を禁止 */
        }

        .header-text {
            text-align: center;
            color: #fff;
            margin: 0 0 20px; /* 上下のマージン調整 */
        }

        .header-text span {
            display: block; /* 各行をブロック表示で分ける */
            font-size: 20px; /* 行の文字サイズ */
        }

        .header-text a {
            color: #00e1ff; /* リンクの色 */
            text-decoration: none; /* 下線を削除 */
            font-size: 20px; /* フォントサイズ */
        }

        .header-text a:hover {
            text-decoration: underline; /* ホバー時に下線を表示 */
        }

        .account-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .account-item {
            background-color: #2a2a2a;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .account-header {
            margin-bottom: 10px;
        }

        .account-header h2 {
            margin: 5px 0;
            font-size: 18px;
        }

        .image-container {
            position: relative;
            max-width: 100%;
            height: 200px;
            overflow: hidden;
        }

        .image-container img {
            max-width: 100%;
            max-height: 100%;
            display: block;
            margin: auto;
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 18px;
        }

        .arrow.left {
            left: 10px;
        }

        .arrow.right {
            right: 10px;
        }

        /* スマホ表示の最適化 */
        @media (max-width: 768px) {
            .account-grid {
                grid-template-columns: 1fr; /* 縦並び */
            }
        }
    </style>
</head>
<body>
    <!-- 見出し -->
    <h1 class="header-text">
        <span>#が垢番号 値下げ不可 全て日本鯖</span>
        <span>#3以外名誉2　画像スクロール可能</span>
        <span>
            ブックマーク推薦
            <a href="https://gametrade.jp/users/1825207" target="_blank">
                gametrade.jp/users/1825207
            </a>
        </span>
    </h1>

    <!-- アカウントグリッド -->
    <div id="account-grid" class="account-grid"></div>

    <script>
        // 開発者ツールの無効化
        document.addEventListener('keydown', function (e) {
            if (
                e.key === 'F12' || 
                (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J')) || 
                (e.ctrlKey && e.key === 'U')
            ) {
                e.preventDefault();
            }
        });

        // 右クリック無効化
        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
        });

        // テキスト選択、コピー、ドラッグ禁止
        document.addEventListener('selectstart', function (e) {
            e.preventDefault();
        });

        document.addEventListener('copy', function (e) {
            e.preventDefault();
        });

        document.addEventListener('dragstart', function (e) {
            e.preventDefault();
        });

        // スクリーンショット無効化
        document.addEventListener('keydown', function (e) {
            if (e.key === 'PrintScreen') {
                navigator.clipboard.writeText('');
            }
        });

        // アカウント情報の設定
        const accounts = [
    { id: 1, images: ["https://imgur.com/LzddIMp.jpg", "https://imgur.com/d4S3p6n.jpg", "https://imgur.com/6a7OuOC.jpg", "https://imgur.com/NDyFJQE.jpg", "https://imgur.com/YzKsjxz.jpg"], title: "#1", price: "15000", be: 16000, rp: 0, rank: "ダイヤモンド" },
    { id: 2, images: ["https://imgur.com/fEGPajf.jpg", "https://imgur.com/cs9TGGA.jpg", "https://imgur.com/NpQ7hlt.jpg", "https://imgur.com/FD97Izi.jpg", "https://imgur.com/of2Z7zt.jpg"], title: "#2", price: "15000", be: 18000, rp: 0, rank: "ダイヤモンド" },
    { id: 3, images: ["https://imgur.com/7HFlzDs.jpg", "https://imgur.com/aL9Ceod.jpg", "https://imgur.com/NkTMJcs.jpg", "https://imgur.com/4S8HlSq.jpg", "https://imgur.com/TOTm1at.jpg"], title: "#3", price: "8000", be: 50000, rp: 0, rank: "エメラルド" },
    { id: 4, images: ["https://i.imgur.com/qVKcaQW.jpg", "https://imgur.com/rTraVFD.jpg", "https://i.imgur.com/U4kbJUH.jpg", "https://i.imgur.com/MDLChA7.jpg"], title: "#4", price: "8000", be: 42000, rp: 0, rank: "エメラルド" },
    { id: 5, images: ["https://imgur.com/x9GbxTA.jpg", "https://imgur.com/vPZD220.jpg", "https://imgur.com/tuEfHx6.jpg", "https://imgur.com/41lIwKe.jpg", "https://imgur.com/tPKhF2v.jpg"], title: "#5", price: "9000", be: 48000, rp: 1500, rank: "エメラルド" },
    { id: 6, images: ["https://imgur.com/kIMyObZ.jpg", "https://imgur.com/NC1eWJ2.jpg", "https://imgur.com/SXUFRNe.jpg", "https://imgur.com/0GedwFx.jpg"], title: "#6", price: "8000", be: 49000, rp: 0, rank: "ダイヤモンド" },
    { id: 7, images: ["https://imgur.com/Cp2zMPP.jpg", "https://imgur.com/0G73Hed.jpg", "https://imgur.com/qiqJhPk.jpg", "https://imgur.com/AAo4J1m.jpg"], title: "#7", price: "8000", be: 25000, rp: 0, rank: "エメラルド" },
    { id: 8, images: ["https://imgur.com/oZuaRMY.jpg", "https://imgur.com/eZZeN4a.jpg", "https://imgur.com/JJOkYD1.jpg", "https://imgur.com/yVyGDZV.jpg", "https://imgur.com/813QGdE.jpg"], title: "#8", price: "8000", be: 45000, rp: 1850, rank: "ダイヤモンド" },
    { id: 9, images: ["https://imgur.com/PKMhXXC.jpg", "https://imgur.com/u4Rk87O.jpg", "https://imgur.com/PEAyall.jpg", "https://imgur.com/lIb42pq.jpg"], title: "#9", price: "8000", be: 40000, rp: 0, rank: "ダイヤモンド" },
    { id: 10, images: ["https://imgur.com/SIrfTwo.jpg", "https://imgur.com/Mgs3X0C.jpg", "https://imgur.com/05PwxBp.jpg"], title: "#10", price: "10000", be: 30000, rp: 0, rank: "ダイヤモンド" },
    { id: 11, images: ["https://imgur.com/Cs6Uahg.jpg", "https://imgur.com/H2gg7sz.jpg", "https://imgur.com/3a0dRt9.jpg"], title: "#11", price: "8000", be: 27000, rp: 0, rank: "ダイヤモンド" },
    { id: 12, images: ["https://imgur.com/CKTJqed.jpg", "https://imgur.com/VIJJkmF.jpg", "https://imgur.com/TKckmiH.jpg", "https://imgur.com/gk8zGC7.jpg"], title: "#12", price: "8000", be: 46000, rp: 0, rank: "ダイヤモンド" }
];


        // アカウントアイテムを生成
        function generateAccounts() {
            const grid = document.getElementById('account-grid');
            grid.innerHTML = ""; // 内容をクリア

            accounts.forEach(account => {
                const accountItem = document.createElement('div');
                accountItem.classList.add('account-item');

                // ヘッダー部分
                const header = document.createElement('div');
                header.classList.add('account-header');

                const title = document.createElement('h2');
                title.textContent = account.title;

                const price = document.createElement('h2');
                price.textContent = `価格: ${account.price}`;

                const be = document.createElement('h2');
                be.textContent = `BE: ${account.be}`;

                const rp = document.createElement('h2');
                rp.textContent = `RP: ${account.rp}`;

                const rank = document.createElement('h2');
                rank.textContent = `最高ランク: ${account.rank}`;

                // ヘッダーに追加
                header.appendChild(title);
                header.appendChild(price);
                header.appendChild(be);
                header.appendChild(rp);
                header.appendChild(rank);

                // 画像コンテナ
                const imageContainer = document.createElement('div');
                imageContainer.classList.add('image-container');

                const img = document.createElement('img');
                img.src = account.images[0];
                img.alt = `${account.title} Image`;

                // 左ボタン
                const leftButton = document.createElement('button');
                leftButton.classList.add('arrow', 'left');
                leftButton.innerHTML = '&#8249;';
                leftButton.onclick = () => changeImage(img, account.images, -1);

                // 右ボタン
                const rightButton = document.createElement('button');
                rightButton.classList.add('arrow', 'right');
                rightButton.innerHTML = '&#8250;';
                rightButton.onclick = () => changeImage(img, account.images, 1);

                // ボタンと画像をコンテナに追加
                imageContainer.appendChild(leftButton);
                imageContainer.appendChild(img);
                imageContainer.appendChild(rightButton);

                // 全てをアカウントアイテムに追加
                accountItem.appendChild(header);
                accountItem.appendChild(imageContainer);

                // グリッドに追加
                grid.appendChild(accountItem);
            });
        }

        // 画像を切り替え
        function changeImage(img, images, direction) {
            let currentIndex = images.indexOf(img.src);
            currentIndex = (currentIndex + direction + images.length) % images.length;
            img.src = images[currentIndex];
        }

        // 初期化
        generateAccounts();
    </script>
</body>
</html>
