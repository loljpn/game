<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>垢番号リスト</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            font-family: Arial, sans-serif;
            user-select: none; /* テキストの選択を無効にする */
        }

        /* タイトル */
        h1 {
            margin: 10px 0;
            font-size: calc(12px + 1vw); /* アカウントタイトルと同じサイズに調整 */
            text-align: center;
        }

        .account {
            margin: 10px; /* アカウント間隔 */
            text-align: center;
            width: 100%;
            max-width: 1200px; /* 最大幅を設定 */
        }

        .account-title {
            font-size: calc(12px + 1vw); /* 画面サイズに合わせて調整 */
            font-weight: bold;
            margin-bottom: 10px;
            color: #FFE500;
        }

        .images {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px; /* 画像間の隙間 */
            margin-top: 10px;
        }

        .images img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .images img:hover {
            transform: scale(1.1); /* 画像にホバー効果 */
        }

        /* モーダルのスタイル */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: -150px;
            background: rgba(0, 0, 0, 0.1);
            color: white;
            font-size: calc(2vw + 2vh);
            text-align: center;
            opacity: 0.1;
            transition: opacity 0.3s ease;
        }

        .modal:target .overlay {
            opacity: 1;
        }

        .modal:target {
            display: flex;
        }

    </style>
</head>
<body oncontextmenu="return false;"> <!-- 右クリックを無効にする -->

<h1>クリックで画像拡大　3桁数字が垢番号</h1>
<h1>名誉画像がない垢は全て名誉2　質問はコメント下さい</h1>

<style>
    h1 {
        margin: 0px 0; /* 上下のマージンを小さく設定 */
        font-size: calc(12px + 1vw); /* サイズ調整 */
        text-align: center;
    }
</style>

    
    <!-- 垢番号 -->
    <div class="account">
        <div class="account-title">000 - BE 0万 - 0円</div>
        <div class="images">
            <a href="#modal" onclick="openModal('https://example.com/image1.jpg')">
                <img src="https://example.com/image1.jpg" alt="画像1">
            </a>
            <a href="#modal" onclick="openModal('https://example.com/image2.jpg')">
                <img src="https://example.com/image2.jpg" alt="画像2">
            </a>
            <a href="#modal" onclick="openModal('https://example.com/image3.jpg')">
                <img src="https://example.com/image3.jpg" alt="画像3">
            </a>
            <a href="#modal" onclick="openModal('https://example.com/image4.jpg')">
                <img src="https://example.com/image4.jpg" alt="画像4">
            </a>
            <a href="#modal" onclick="openModal('https://example.com/image5.jpg')">
                <img src="https://example.com/image5.jpg" alt="画像5">
            </a>
            <a href="#modal" onclick="openModal('https://example.com/image6.jpg')">
                <img src="https://example.com/image6.jpg" alt="画像6">
            </a>
            <a href="#modal" onclick="openModal('https://example.com/image7.jpg')">
                <img src="https://example.com/image7.jpg" alt="画像7">
            </a>
        </div>
    </div>

    <!-- モーダル -->
    <div id="modal" class="modal" onclick="closeModal()">
        <img id="modal-image" src="" alt="拡大画像">
        <div class="overlay">gametrade.jp/users/1825207</div>
    </div>

    <script>
        // モーダルを開く関数
        function openModal(src) {
            document.getElementById('modal-image').src = src; // 画像のsrcを設定
            document.getElementById('modal').style.display = 'flex'; // モーダルを表示
        }

        // モーダルを閉じる関数
        function closeModal() {
            document.getElementById('modal').style.display = 'none'; // モーダルを非表示
        }

        // コピーを無効にする
        document.addEventListener('copy', function(e) {
            e.preventDefault();
        });
    </script>

</body>
</html>
