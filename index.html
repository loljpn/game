<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>垢番号リスト</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            font-family: Arial, sans-serif;
            user-select: none; /* テキストの選択を無効にする */
        }
        h1 {
            margin-bottom: 20px;
        }
        .account {
            margin: 10px; /* 各垢番号の間の隙間 */
            text-align: center;
        }
        .account-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #ff3399; /* 赤とピンクの間の色に設定 */
        }
        .images {
            display: flex; /* 横並びにするためのFlexbox */
            justify-content: center; /* 中央揃え */
            flex-wrap: wrap; /* 溢れた場合は折り返す */
        }
        .images img {
            max-width: 200px; /* 最大幅200pxに設定 */
            max-height: 100px; /* 最大高さ200pxに設定 */
            border-radius: 8px;
            margin: 3px; /* 画像間の隙間 */
            height: auto; /* 高さを自動調整 */
            cursor: pointer; /* クリック可能なポインタ */
        }
        /* モーダルのスタイル */
        .modal {
            display: none; /* 初期状態は非表示 */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000; /* 他の要素の上に表示 */
        }
        .modal img {
            max-width: 90%; /* モーダル内の画像の最大幅 */
            max-height: 90%; /* モーダル内の画像の最大高さ */
        }
        .modal:target {
            display: flex; /* モーダルを表示 */
        }
    </style>
</head>

    <!-- モーダル -->
    <div id="modal" class="modal" onclick="closeModal()">
        <img id="modal-image" src="" alt="拡大画像">
    </div>

    <script>
        // モーダルを開く関数
        function openModal(src) {
            document.getElementById('modal-image').src = src; // 画像のsrcを設定
            document.getElementById('modal').style.display = 'flex'; // モーダルを表示
        }

        // モーダルを閉じる関数
        function closeModal() {
            document.getElementById('modal').style.display = 'none'; // モーダルを非表示
        }

        // コピーを無効にする
        document.addEventListener('copy', function(e) {
            e.preventDefault();
        });
    </script>
